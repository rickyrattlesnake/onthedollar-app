<h1 mat-dialog-title>{{loginData.title}}</h1>
<div mat-dialog-content>
  <form class="login-form"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput
             placeholder="username"
             type="text"
             required
             [(ngModel)]="username"
             name="username">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
                placeholder="password"
                required
                [(ngModel)]="password"
                name="password"></textarea>
    </mat-form-field>

    <button mat-raised-button
            type="submit"
            color="primary">Login</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          class="close"
          (click)="onCancel()"
          color="warn">Cancel</button>
</div>
