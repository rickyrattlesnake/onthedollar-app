<div>

  <div *ngIf="authService.isAuthenticated(); else unAuthenticatedMessage">
    <div class="container">
      <div class="container">
        <div fxLayout="column"
            fxLayoutGap="20px"
            fxLayout.gt-md="row"
            fxLayoutAlign="space-around center"
            class="content">
          <div class="blocks">
            <a routerLink="/create-profile">
              <button button="submit"
                      mat-raised-button
                      color="primary">

                <mat-icon>add</mat-icon> Add Calculation
              </button>
            </a>
          </div>
        </div>
      </div>
      <br>
      <app-profiles-view></app-profiles-view>
    </div>
  </div>

  <ng-template #unAuthenticatedMessage>
    <p>You need to login!</p>
  </ng-template>
</div>
